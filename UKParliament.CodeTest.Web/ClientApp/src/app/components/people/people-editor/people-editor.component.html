<form [formGroup]="peopleForm" (ngSubmit)="onSubmit()">

  <div class="form-group mb-3">
    <label class="form-label" for="first-name">First Name</label>
    <input [ngClass]="{'form-control': true, 'is-invalid': displayError('firstName')}"
           id="first-name"
           type="text"
           formControlName="firstName"
           required>

    <div class="invalid-feedback" *ngIf="displayError('firstName')">Enter first name</div>
  </div>

  <div class="form-group mb-3">
    <label class="form-label" for="last-name">Last Name</label>
    <input [ngClass]="{'form-control': true, 'is-invalid': displayError('lastName')}"
           id="last-name"
           type="text"
           formControlName="lastName"
           required>

    <div class="invalid-feedback" *ngIf="displayError('lastName')">Enter last name</div>
  </div>

  <div class="form-group mb-3">
    <label class="form-label" for="date-of-birth">Date of birth</label>
    <input [ngClass]="{'form-select': true, 'is-invalid': displayError('dateOfBirth')}"
           id="date-of-birth"
           type="date"
           formControlName="dateOfBirth">

    <div class="invalid-feedback" *ngIf="displayError('dateOfBirth')">Select date of birth</div>
  </div>

  <div class="form-group mb-3">
    <label class="form-label" for="department">Department</label>
    <select [ngClass]="{'form-select': true, 'is-invalid': displayError('departmentId')}"
            formControlName="departmentId"
            id="department">
      <option selected value="0">Select department</option>
      <option *ngFor="let department of departments" value="{{department.id}}">
        {{department.name}}
      </option>
    </select>

    <div class="invalid-feedback" *ngIf="displayError('departmentId')">Choose department</div>
  </div>

  <div class="alert alert-danger" *ngIf="summaryErrors.length > 0">
    <ul>
      <li *ngFor="let error of summaryErrors">{{error}}</li>
    </ul>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
  <button class="btn btn-secondary ms-2" type="button" (click)="clear()">Clear</button>

</form>
